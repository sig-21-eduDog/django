<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>알려줄개</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <div class="header">
      <nav class="text-center">
        {% load static %}
        <img src="{% static 'dog.png' %}">
        <hr>
      </nav>
    </div>
    <div class="bg-light p-5 rounded-lg m-3">
      <h2>무엇이 알고싶으신가요?</h2>
      <div class="row" style="margin-top:2rem">
        <form action="" method="post">
          {% csrf_token %}
          {{ form }}
        </form>
      </div>
    </div>
    {% if content %}
    <div class="bg-light p-5 rounded-lg m-3" style="margin-top:3rem">
      <div class="well">
        <p class="h2" style="margin-bottom:2rem">{{ content.title }}</p>
        <div class="lead" id="content">{{ content.main }}</div>
        <script type="text/javascript">
          a = document.getElementsByClassName("lead")
          a[0].innerHTML = a[0].innerHTML.replace("{{ answer }}","<mark style=background-color: yellow;>"+"{{ answer }}"+"</mark>")
        </script>
      </div>
    </div>
    {% endif %}
  </div>
</body>
